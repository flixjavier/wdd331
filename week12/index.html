<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- Adding an SVG image to your page -->
		<svg class="svgcontainer">
			<circle
				cx="50"
				cy="50"
				r="40"
				stroke="green"
				stroke-width="4"
				fill="yellow"
			></circle>
		</svg>
		<!-- Combining shapes (circle, line, rect, path) -->
		<svg width="180" height="180">
			<rect
				x="15"
				y="25"
				rx="20"
				ry="20"
				width="150"
				height="150"
				class="rectangle"
			/>
			<circle
				cx="90"
				cy="90"
				r="30"
				stroke="darkred"
				stroke-width="4"
				fill="white"
			/>
			<line x1="15" y1="25" x2="45" y2="50"></line>
		</svg>
		<svg class="star" height="210" width="500">
			<polygon points="100,10 40,198 190,78 10,78 160,198" />
		</svg>

		<svg class="birdcontainer" viewBox="0 0 200 200">
			<g id="bird">
				<g id="body">
					<path
						d="M48.42,78.11c0-17.45,14.14-31.58,31.59-31.58s31.59,14.14,31.59,31.58c0,17.44-14.14,31.59-31.59,31.59
            S48.42,95.56,48.42,78.11"
					/>
					<path
						d="M109.19,69.88c0,0-8.5-27.33-42.51-18.53c-34.02,8.81-20.65,91.11,45.25,84.73
            c40.39-3.65,48.59-24.6,48.59-24.6S124.68,106.02,109.19,69.88"
					/>
					<path
						id="wing"
						d="M105.78,75.09c4.56,0,8.84,1.13,12.62,3.11c0,0,0.01-0.01,0.01-0.01l36.23,12.38c0,0-13.78,30.81-41.96,38.09
            c-1.51,0.39-2.82,0.59-3.99,0.62c-0.96,0.1-1.92,0.16-2.9,0.16c-15.01,0-27.17-12.17-27.17-27.17
            C78.61,87.26,90.78,75.09,105.78,75.09"
					/>
				</g>
				<g id="head">
					<path
						id="beak"
						d="M50.43,68.52c0,0-8.81,2.58-10.93,4.86l9.12,9.87C48.61,83.24,48.76,74.28,50.43,68.52"
					/>
					<path
						class="eye-ball"
						d="M60.53,71.68c0-6.33,5.13-11.46,11.46-11.46c6.33,0,11.46,5.13,11.46,11.46c0,6.33-5.13,11.46-11.46,11.46
                C65.66,83.14,60.53,78.01,60.53,71.68"
					/>
					<path
						id="pupil"
						d="M64.45,71.68c0-4.16,3.38-7.53,7.54-7.53c4.16,0,7.53,3.37,7.53,7.53c0,4.16-3.37,7.53-7.53,7.53
                C67.82,79.22,64.45,75.84,64.45,71.68"
					/>
					<path
						class="eye-ball"
						d="M72.39,74.39c0-2.73,2.22-4.95,4.95-4.95c2.73,0,4.95,2.21,4.95,4.95c0,2.74-2.22,4.95-4.95,4.95
                C74.6,79.34,72.39,77.13,72.39,74.39"
					/>
				</g>
			</g>
		</svg>
        <svg width="150" height="150"> 
            <!-- define symbol -->
            <defs>
              <symbol id="mySymbol" viewBox="0 0 150 150">
                <rect x="0" y="0" width="150" rx="10" ry="10" height="150" class="rectangle" /> 
                <circle cx="90" cy="90" r="30" fill="white" stroke="darkred" stroke-width="2" />
              </symbol>
            </defs>
        
            <!-- use symbol -->
            <use xlink:href="#mySymbol" ></use>
        </svg>
         <svg width="200" height="200"> 
            <!-- use symbol -->
            <use xlink:href="#mySymbol" ></use>
        </svg>
		<!-- Patterns -->
		<svg width="200" height="200"> 
			<!-- define pattern -->
			<defs>
			  <pattern id="mypattern" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="50">
				<rect x="0" y="0" width="50" rx="10" ry="10" height="50" class="rectangle" /> 
				<circle cx="25" cy="25" r="8" fill="white" stroke="darkred" stroke-width="2" />
			  </pattern>
			</defs>
		
			<!-- use pattern in a circle -->
			<circle cx="100" cy="100" r="100" fill="url(#mypattern)" stroke-width="1" stroke="black" />
			<symbol id="icon-plane" viewBox="0 0 1024 1024">
				<title>plane</title>
				<path class="path1" d="M496.672 125.12c26.496 0 48 21.504 48 48v248l320 200v86.016l-320-108v168l65.248 64.928-0.032 66.688-113.216-37.632-111.584 37.76 0.48-70.048 61.12-59.68 0.544-169.984-319.904 109.952 0.672-88 320.224-202.016 0.512-246.016c-0.064-26.464 21.44-47.968 47.936-47.968z"></path>
				</symbol>        
		</svg>
		<svg class="icon icon-plane">
			<use xlink:href="#icon-plane"></use>
		</svg>
	</body>
</html>
